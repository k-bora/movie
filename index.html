<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE SEARCH</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/global.js" type="module"></script>
    <!-- <script src="./assets/js/global.js" type="module"></script> -->
  </head>
  <body>
    <header class="header">
      <!-- inculde -->
    </header>

    <main class="main index">
      <section aria-labelledby="intro-heading" class="intro-section">
        <h2 id="intro-heading" class="sr-only">홈페이지 인트로</h2>
        <div class="intro__bg">
          <div class="intro__box inner">
            <span class="intro__sub-title">영어 제목으로 검색하면, 전세계의 명적들이 쏟아집니다!</span>
            <p class="intro__title">지금, 어떤 영화를 찾고 있나요?</p>
            <span class="intro__recommend">추천: Iron Man, Jurassic World, King...</span>
          </div>
          <form id="intro-form" role="search" class="search">
            <fieldset class="fieldset">
              <div class="intro-search inner">
                <div class="main-search-box">
                  <label for="intro-search-input" class="sr-only">영화 제목 검색</label>
                  <input id="intro-search-input" type="text" class="input-text" placeholder="영화 제목을 입력하세요." />
                  <button type="reset" class="clear-circle-button --white"><span class="sr-only">검색어 삭제</span></button>
                  <button type="submit" class="search-button"><span class="sr-only">검색</span></button>
                </div>
                <div class="select-box-wrap">
                  <div class="select-box">
                    <button type="button" id="intro-type-input" class="option-title">타입</button>
                    <div class="option-content">
                      <ul class="option-content-list">
                        <li class="content-list-item"><button type="button" class="option" value="">전제</button></li>
                        <li class="content-list-item"><button type="button" class="option" value="movie">MOVIE</button></li>
                        <li class="content-list-item"><button type="button" class="option" value="series">SERIES</button></li>
                        <li class="content-list-item"><button type="button" class="option" value="episode">EPOSIDE</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="select-box">
                    <button type="button" class="option-title">연도</button>
                    <div class="option-content">
                      <ul class="option-content-list">
                        <li class="content-list-item">
                          <div class="search-year-box">
                            <strong class="option-title">
                              영화 연도
                              <span class="info-text">
                                1887 ~
                                <span class="current-year"></span>
                              </span>
                            </strong>
                            <input type="number" id="intro-year-input" class="input-number" placeholder="2025" min="1887" max="2025" />
                            <div class="button-box">
                              <button type="button" class="--border --reset">초기화</button>
                              <button type="button" class="--bg --apply">적용</button>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </section>

      <section aria-labelledby="main-movie-list" class="movie-list-section inner">
        <h2 id="main-movie-list" class="sr-only">영화 리스트</h2>
        <ul class="movie-list">
          <!-- <li class="movie-list__item">
            <div class="movie-list__poster-box"></div>
            <strong class="movie-list__title ellipsis">쥬라기 월드 타이틀</strong>
            <div class="movie-list__info">
              <span class="search-select-option">movie</span>
              <span class="search-select-option">2025</span>
            </div>
          </li> -->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <!-- inculde -->
    </footer>

    <dialog id="alertDialog" class="popup">
      <p>
        <!-- 팝업내용 -->
      </p>
      <form method="dialog">
        <button class="--bg">확인</button>
      </form>
    </dialog>

    <div class="loading on">
      <dotlottie-player
        src="https://lottie.host/b469b423-d5fa-4b5a-9c2a-9add970a6fb5/Z48uXzhbV7.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
  </body>
</html>
