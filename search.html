<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE SEARCH</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/new-js/global.js" type="module"></script>
    <!-- <script src="./assets/js/global.js" type="module"></script> -->
  </head>
  <body>
    <header class="header">
      <!-- inculde -->
    </header>

    <main class="main search">
      <article class="article inner">
        <form class="form" id="value-form">
          <ul class="value-list">
            <li class="value-list-item">
              <!-- <button type="button" class="value-button">MOVIE</button> -->
            </li>
          </ul>
        </form>
      </article>
      <section aria-labelledby="search-movie-list" class="movie-list-section inner">
        <h2 id="search-movie-list" class="sr-only">영화 리스트</h2>
        <div class="search-result-count">총 <span id="result-count">0</span>건의 검색 결과</div>
        <ul class="movie-list">
          <!-- <li class="movie-list__item">
            <div class="movie-list__poster-box"></div>
            <strong class="movie-list__title ellipsis">쥬라기 월드 타이틀</strong>
            <div class="movie-list__info">
              <span class="search-select-option">movie</span>
              <span class="search-select-option">2025</span>
            </div>
          </li> -->
        </ul>
        <div class="pagination">
          <button id="load-more" style="display: none">더보기</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <!-- inculde -->
    </footer>

    <dialog id="alertDialog" class="popup">
      <p>
        <!-- 팝업내용 -->
      </p>
      <form method="dialog">
        <button class="--bg">확인</button>
      </form>
    </dialog>

    <div class="loading">
      <dotlottie-player
        src="https://lottie.host/b469b423-d5fa-4b5a-9c2a-9add970a6fb5/Z48uXzhbV7.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
  </body>
</html>
